<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>

#bucket{
        height:auto;
        width: 100%;
        /* border: 1px solid red; */
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: auto;
        gap: 20px;
      }

     #bucket  #box{
        height: 100%;
        width: 80%;
        margin: auto;
        border: 1px solid black;

      }
      #box .img{
        height: 60%;
        width: 90%;
      }







  </style>

  <body>
    <div id="total-div">
      <h3 id="total_amount">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="bucket">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>
     <button id="confirm_checkout" onclick="checkout()"> Checkout</button>
    <!-- checkout link  -->
  </body>
</html>

<script>

 let getdata=JSON.parse(localStorage.getItem("coffee"))

//  console.log(getdata)

 let sum=0;
 getdata.forEach(function(el){
  
  let div=document.createElement("div")
 div.setAttribute("id","box")

 let img=document.createElement("img")
 img.src=el.image;
 img.setAttribute("class","img")

 let name=document.createElement("div")
 name.innerText=el.title;

 let price=document.createElement("div")
 price.innerText=el.price;

 sum +=Number(el.price)

 let btn=document.createElement("button")
 btn.innerText="Remove"
 btn.setAttribute("id","remove_coffee")
 btn.addEventListener("click",function(){
   removeel(el)
 })


 div.append(img,name,price,btn)
 
 document.getElementById("bucket").append(div)
 
})

// console.log(sum)
document.getElementById("total_amount").innerText=`${sum}`

  function removeel(i)
  {
    getdata.splice(i,1)
    localStorage.setItem("coffee",JSON.stringify(getdata))
    location.reload()
  }
 
function checkout(){
  window.location.href="checkout.html"
}



</script>
